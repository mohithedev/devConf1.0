<!DOCTYPE html>
<html lang="en">
<head>
    <!-- here is meta tags -->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>devConf 1.0 | Powered by Learn with Sumit</title>
    <!-- font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!-- here is style tags -->
    <link rel="shortcut icon" href="img/logo/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css"> 
</head>
<body>

    <!-- Header Are Start -->
    <header>
        <div class="banner_main container">
            <div class="logo_area">
                <div class="logo">
                    <a href="https://technonext.com/" target="_blank" >
                        <img src="img/logo/technonext-presents.svg" alt="technonext logo" loading="lazy">
                    </a>
                </div>
                <div class="logo">
                    <img src="img/logo/logo.svg " alt="devConf logo" loading="lazy">
                </div>
                <div class="logo two_logo">
                    <div class="bks_img">
                        <a href="https://www.bkash.com/" target="_blank">
                            <img src="img/logo/bkash-red.svg" alt="bkash logo" loading="lazy">

                    </div>
                    <div class="showwcase_img">
                        <a href="https://www.showwcase.com/" target="_blank">

                        </a>
                    </div>
                </div>
                <h1 class="banner_heading">
                    The 2023 Developer Conference
                </h1>
                <p class="description">Uncover the Power of Code: Join us at the Developer's Conference 2023 organized by
                <span class="sumit">Learn with Sumit</span></p>
                <button>
                    Registration is Closed
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
            <div class="video_area">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/ER_y4tIbTNM?si=tkTONwehRKxK-e4q"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>

    <!-- Main Are Start -->
    <main>
    
    </main>

    <!-- Footer Are Start -->
    <footer>
        
   </footer>
