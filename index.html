<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devConf 1.0 | Powered by Learn with Sumit</title>
    <!-- google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css style files -->
     <link rel="shortcut icon" href="img/logo/favicon.png" type="image/x-icon">
     <link rel="stylesheet" href="styles/style.css">
     <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <!-- header area start form here -->
    <header>
        <div class="container banner_main">
            <div class="logo_area">
                <div class="logo">
                    <a href="https://technonext.com/" target="_blank">
                        <img src="img/logo/technonext-presents.svg" alt="technonext logo" loading="lazy">
                    </a>
                </div>
                <div class="logo">
                    <img src="img/logo/logo.svg" alt="devConf logo" loading="lazy">
                </div>
                <div class="logo two_logo">
                    <a href="https://www.bkash.com/" target="_blank">
                        <img src="img/logo/bkash-red.svg" alt="bkash logo" loading="lazy">
                    </a>
                    <a href="https://www.bkash.com/" target="_blank">
                        <img src="img/logo/showwcase-logo.svg" alt="showwcase logo" loading="lazy">
                    </a>
                </div>
                <div class="logo_txt">
                    <h1 class="banner_heading">The 2023 Developer Conference</h1>
                    <p class="description">Uncover the Power of Code: Join us at the Developer's
                        Conference 2023 organized by <a href="https://learnwithsumit.com/" class="sumit" target="_blank">Learn with
                            Sumit</a></p>
                    <button>Registration is Closed <i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>
            <div class="video_area">
                <div class="banner_conf">
                    <iframe src="https://www.youtube.com/embed/ER_y4tIbTNM?si=lBx2kG_qMRDHvbZA"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </header>
    <!-- main area start form here -->
    
    <!-- footer area start form here -->
    
</body>
</html>
